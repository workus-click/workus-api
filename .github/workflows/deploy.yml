name: Deploy

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build project
        run: ./gradlew build --stacktrace

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dzmjkim96/workus-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Roll out workus-api on k3s cluster
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.K3S_SSH_HOST }}
          username: ${{ secrets.K3S_SSH_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: ${{ secrets.K3S_SSH_PORT }}
          script: |
            set -euo pipefail
            sudo kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml rollout restart deployment/workus-api -n dev
            sudo kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml rollout status deployment/workus-api -n dev
